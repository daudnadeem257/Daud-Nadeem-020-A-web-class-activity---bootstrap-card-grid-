<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="flex-container">
        <!-- TODO 2: Add the Bootstrap Prebuilt Card here -->
        <!-- TODO 3: Change the image src to display the flower.jpg image. -->
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-6" style="color: blue; border: 1rem solid;">
                    1 of 2
                </div>
                <div class="col-sm-6" style="color: red; border: 1rem solid;">
                    2 of 2
                </div>
            </div>
            <div class="row">
                <div class="col" style="color: pink; border: 1rem solid;">
                    1 of 3
                </div>
                <div class="col" style="color: maroon; border: 1rem solid;">
                    2 of 3
                </div>
                <div class="col" style="color: yellow; border: 1rem solid;">
                    3 of 3
                </div>
            </div>
        </div>

    </div>
    <br>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
